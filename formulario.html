<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52855eb269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container2">
        <div class="item header">
        </div>
        <div class="item contenido">
            <h1>Contáctese con Nosotros</h1>
        
            <form name="fvalida" action="" method="POST">
                <label for="nombre">Nombre completo: </label><input type="text" name="nombre" id="nombre" placeholder="Ej: Pérez Juan" required>
                <br>
                <br>
                <label for="email">Correo electrónico: </label><input type="email" name="email" id="email" maxlength="50" size="30" placeholder="Ingrese su email" required>
                <br>
                <br>
                <label for="telefono">Teléfono: </label><input type="text" name="telefono" id="telefono">
                <br>
                <br>
                <label for="genero">Género: </label>
                <input type="radio" name="genero" value="Hombre" checked>Hombre
                <input type="radio" name="genero" value="Mujer">Mujer
                <input type="radio" name="genero" value="Otro">Otro
                <br>
                <br>
                <label for="mascotas">Mascotas: </label>
                <input type="checkbox" name="mascotas" value="Perro" checked>Perro
                <input type="checkbox" name="mascotas" value="Gato">Gato
                <input type="checkbox" name="mascotas" value="Canario">Canario
                <input type="checkbox" name="mascotas" value="Peces">Peces
                <input type="checkbox" name="mascotas" value="Otro">Otro
                <br>
                <br>
                <label for="cual">(Si respondió "otro") ¿Qué mascota tiene?: </label>
                <input type="text" name="cual" id="cual" placeholder="Ingrese la especie de su mascota" size="25">
                <br>
                <br>
                <label for="interes">Motivo de su consulta:</label>
                <select name="interes" id="interes">
                <option value="elegir">Elegir</option>
                <option value="alimento">Compra de Alimentos</option>
                <option value="accesorios">Compra de Accesorios</option>
                <option value="domicilio">Envíos a Domicilio</option>
                <option value="sugerencia">Sugerencias</option>
                </select>
                <br>
                <br>
                <label for="mensaje">Dejanos tu mensaje: </label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="40" rows="10"></textarea>
                <br>
                <br>
                <b></b>
                <input class="submit" type="submit" value="Enviar" onclick="return validarEnviar();">     
            </form>
            <script src="js/script.js"></script>
        </div>
    </div>
    
</body>
</html>
