<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52855eb269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="container2">
        <div class="item header">
            <nav class="menu contenedor">
                <a href="index.html">Inicio</a>
                <a href="mascotas1.html">Mascotas 1</a>
                <a href="mascotas2.html">Mascotas 2</a>
                <a href="formulario.html">Registro</a>
                <a href="sucursales.html">Sucursales</a>
            </nav>
        </div>
        <div class="item contenido">
            <h1 class="registro">Formulario de registro</h1>
        
            <form action="show_data.html" method="POST">
                <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aqui" required>
                <br>
                <br>
                <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aqui" required>
                <br>
                <br>
                <label for="direccion">Dirección: </label><input type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección aqui">
                <br>
                <br>
                <label for="ciudad">Ciudad: </label><input type="text" name="ciudad" id="ciudad" value="C.A.B.A">
                <br>
                <br>
                <label for="codPostal">Código Postal: </label><input type="text" name="codPostal" id="codPostal" placeholder="Ingrese su código postal aqui" size="28">
                <br>
                <br>
                <label for="fechaNac">Fecha de Nacimiento (dd/mm/yyyy): </label><input type="text" name="fechaNac" id="fechaNac" placeholder="Ingrese su fecha de nacimiento aqui" size="28">
                <br>
                <br>
                <br>
                <label for="genero">Género: </label>
                <input type="radio" name="genero" value="Hombre" checked>Hombre
                <input type="radio" name="genero" value="Mujer">Mujer
                <input type="radio" name="genero" value="Otro">Otro
                <br>
                <br>
                <label for="estudios">Estudios: </label>
                <input type="checkbox" name="estudios" value="Primarios">Primarios
                <input type="checkbox" name="estudios" value="Secundarios">Secundarios
                <input type="checkbox" name="estudios" value="Terciarios">Terciarios
                <input type="checkbox" name="estudios" value="Universitarios">Universitarios
                <input type="checkbox" name="estudios" value="Otro">Otro
                <br>
                <br>
                <input class="submit" type="submit" value="Enviar">
                <p>Si usted hace click en el botón "Enviar", la información será enviada a la página "show_data.html"</p>
    
            
    
            </form>
        </div>
        <div class="item footer">Footer
            <div class="social-networks">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>

                <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
    
</body>
